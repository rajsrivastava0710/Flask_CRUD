{% extends 'layout.html' %}

{% block body %}
<div class='mt-3 text-center'>
    <h1>Blogs</h1>
    <!-- <ul class='list-group text-left'>
        {% for blog in blogs %}
            <li class='list-group-item'><a href='/blog/{{blog.id}}'>{{ blog.title }}</a> by <em>{{blog.author}}</em> </li>
        {% endfor %}
    </ul> -->
    <table class='table table-striped'>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Body</th>
            <th>Author</th>
            <th>Date</th>
        </tr>
        {% for blog in blogs %} 
            <tr>
                <td>{{ blog.id }}</td>
                <td><a href='/blog/{{blog.id}}'>{{ blog.title }}</a></td>
                <td>{{ blog.body[0:60] | safe}}...</td>
                <td>{{ blog.author }}</td>
                <td>{{ blog.create_date }}</td>
            </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
