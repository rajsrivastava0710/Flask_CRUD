{% extends 'layout.html' %}


{% block body %}

<div class='mt-3 text-center row'>

<form class="text-center col-sm-10 col-md-8 m-auto" method="POST" action="">
  <h1 class="m-3">Add A New Blog</h1>
    
  {% from "partials/_formhelpers.html" import render_field %}    
  
    <div class="form-group row mt-4">
        <div class="col-sm-12">
        {{render_field(form.title, class_="form-control")}}
        </div>
    </div>
  

    <div class="form-group row">
      <div class="col-sm-12">
        {{render_field(form.body, class_="form-control")}}
      </div>
    </div>
    
    <div class="form-group row">
      <div class="col-sm-12">
        <button type="submit" class="btn btn-success">Create</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
