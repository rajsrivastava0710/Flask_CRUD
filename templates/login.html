{% extends 'layout.html' %}

{% block body %}
<div class='mt-3 text-center row'>
<form class="text-center col-sm-8 col-md-6 m-auto">
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-12 col-form-label">Email</label>
      <div class="col-sm-12">
        <input type="email" class="form-control" id="inputEmail3">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-12 col-form-label">Password</label>
      <div class="col-sm-12">
        <input type="password" class="form-control" id="inputPassword3">
      </div>
    </div>
    
    <div class="form-group row">
      <div class="col-sm-12">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
